name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse against static site
        run: |
          lhci autorun \
            --collect.staticDistDir=.
